<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students.sa - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="seu-students-logo-dark-green.png" alt="SEU Students Logo" class="header-logo dark-logo">
        <img src="seu-students-logo-gold.png" alt="SEU Students Logo" class="header-logo light-logo">
    </div>

    <div class="top-controls">
        <button class="control-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <svg class="theme-icon" viewBox="0 0 24 24" width="28" height="28">
                <path class="sun-icon" fill="currentColor" d="M12 17.5c-1.38 0-2.63-.56-3.54-1.46A4.98 4.98 0 0 1 7 12c0-1.38.56-2.63 1.46-3.54A4.98 4.98 0 0 1 12 6.5c1.38 0 2.63.56 3.54 1.46A4.98 4.98 0 0 1 17 12c0 1.38-.56 2.63-1.46 3.54A4.98 4.98 0 0 1 12 17.5zm5.5-9.5h2v2h-2V8zm0 8h2v2h-2v-2zM8 8H6v2h2V8zm0 8H6v2h2v-2zm8.5-5.5v-2h2v2h-2zm-13 0v-2h2v2h-2zM12 2v2a8 8 0 1 0 0 16v2c-5.52 0-10-4.48-10-10S6.48 2 12 2z"/>
                <path class="moon-icon" fill="currentColor" style="display: none;" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/>
            </svg>
        </button>
        
        <button class="control-btn" id="languageToggle" onclick="toggleLanguage()" title="Switch Language">
            <span class="lang-text" id="langText">Ø¹</span>
        </button>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1 class="logo">Students.sa</h1>
                <p class="subtitle">Welcome back! Please sign in to continue</p>
            </div>
            
            <div class="auth-options">
                <button class="auth-btn google-btn" onclick="signInWithGoogle()">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="auth-btn apple-btn" onclick="signInWithApple()">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Continue with Apple
                </button>

                <button class="auth-btn microsoft-btn" onclick="signInWithMicrosoft()">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#F25022" d="M1 1h10v10H1z"/>
                        <path fill="#00A4EF" d="M13 1h10v10H13z"/>
                        <path fill="#7FBA00" d="M1 13h10v10H1z"/>
                        <path fill="#FFB900" d="M13 13h10v10H13z"/>
                    </svg>
                    Continue with Microsoft
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form class="email-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="auth-btn primary-btn">
                    Continue with Email
                </button>
            </form>

            <p class="terms">
                By continuing, you agree to our 
                <a href="#" class="link">Terms of Service</a> and 
                <a href="#" class="link">Privacy Policy</a>
            </p>

            <div class="pass-section">
                <button class="pass-btn" onclick="goToCollegeSelection()">
                    <span class="pass-text">Skip to College Selection</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
