<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Technology - Students.sa</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="../../images/seu-students-logo-dark-green.png" alt="SEU Students Logo" class="header-logo dark-logo">
        <img src="../../images/seu-students-logo-gold.png" alt="SEU Students Logo" class="header-logo light-logo">
    </div>

    <div class="top-controls">
        <button class="control-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <svg class="theme-icon" viewBox="0 0 24 24" width="28" height="28">
                <path class="sun-icon" fill="currentColor" d="M12 17.5c-1.38 0-2.63-.56-3.54-1.46A4.98 4.98 0 0 1 7 12c0-1.38.56-2.63 1.46-3.54A4.98 4.98 0 0 1 12 6.5c1.38 0 2.63.56 3.54 1.46A4.98 4.98 0 0 1 17 12c0 1.38-.56 2.63-1.46 3.54A4.98 4.98 0 0 1 12 17.5zm5.5-9.5h2v2h-2V8zm0 8h2v2h-2v-2zM8 8H6v2h2V8zm0 8H6v2h2v-2zm8.5-5.5v-2h2v2h-2zm-13 0v-2h2v2h-2zM12 2v2a8 8 0 1 0 0 16v2c-5.52 0-10-4.48-10-10S6.48 2 12 2z"/>
                <path class="moon-icon" fill="currentColor" style="display: none;" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/>
            </svg>
        </button>
        
        <button class="control-btn" id="languageToggle" onclick="toggleLanguage()" title="Switch Language">
            <span class="lang-text" id="langText">Ø¹</span>
        </button>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1 class="logo">Students.sa</h1>
                <h2 class="program-title">Information Technology Study Plan</h2>
                <p class="subtitle">College of Computing and Informatics</p>
            </div>

            <!-- Questionnaire Section -->
            <div class="questionnaire-section">
                <!-- Question 1 -->
                <div class="question-group">
                    <h3 class="question-title">1. Have you finished the common first year?</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="firstYear" value="yes" onchange="updateFirstYear(true)">
                            <span class="radio-custom"></span>
                            Yes, I have completed the common first year
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="firstYear" value="no" onchange="updateFirstYear(false)">
                            <span class="radio-custom"></span>
                            No, I'm still in the first year
                        </label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="question-group">
                    <h3 class="question-title">2. Which of these shared courses have you finished?</h3>
                    <div class="checkbox-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="ISLM101" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            ISLM101 - Islamic Course 1
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="ISLM102" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            ISLM102 - Islamic Course 2
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="ISLM103" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            ISLM103 - Islamic Course 3
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="ISLM104" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            ISLM104 - Islamic Course 4
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="SCI101" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            SCI101 - General Physics 1
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="SCI201" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            SCI201 - General Physics 2
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="MATH150" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            MATH150 - Discrete Mathematics
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="MATH251" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            MATH251 - Linear Algebra
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="ENG103" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            ENG103 - Technical Writing
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="sharedCourses" value="STAT101" onchange="updateSharedCourses()">
                            <span class="checkbox-custom"></span>
                            STAT101 - Statistics
                        </label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="question-group">
                    <h3 class="question-title">3. How many semesters have you completed?</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="0" onchange="updateSemesters(0)">
                            <span class="radio-custom"></span>
                            0 semesters (Just starting)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="1" onchange="updateSemesters(1)">
                            <span class="radio-custom"></span>
                            1 semester
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="2" onchange="updateSemesters(2)">
                            <span class="radio-custom"></span>
                            2 semesters (Common first year completed)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="3" onchange="updateSemesters(3)">
                            <span class="radio-custom"></span>
                            3 semesters
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="4" onchange="updateSemesters(4)">
                            <span class="radio-custom"></span>
                            4 semesters
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="5" onchange="updateSemesters(5)">
                            <span class="radio-custom"></span>
                            5 semesters
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="6" onchange="updateSemesters(6)">
                            <span class="radio-custom"></span>
                            6 semesters
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="7" onchange="updateSemesters(7)">
                            <span class="radio-custom"></span>
                            7 semesters
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semesters" value="8" onchange="updateSemesters(8)">
                            <span class="radio-custom"></span>
                            8 semesters (Almost graduated!)
                        </label>
                    </div>
                </div>

                <!-- Generate Plan Button -->
                <div class="generate-section">
                    <button class="generate-btn" onclick="generateStudyPlan()" id="generateBtn" disabled>
                        Generate My Study Plan
                        <svg class="arrow-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="nav-btn secondary" onclick="goBack()">
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                    Back to College Selection
                </button>
            </div>
        </div>
    </div>

    <script>
        // Course data structure
        const courseData = {
            commonFirstYear: [
                { code: "ENG001", name: "English Skills 1", hours: 8 },
                { code: "ENG002", name: "English Skills 2", hours: 8 },
                { code: "CS001", name: "Computer Essentials", hours: 3 },
                { code: "MATH001", name: "Fundamentals of Mathematics", hours: 3 },
                { code: "COMM001", name: "Communication Skills", hours: 2 },
                { code: "CI001", name: "Academic Skills", hours: 2 }
            ],
            shared: [
                { code: "ISLM101", name: "Islamic Course 1", hours: 2 },
                { code: "ISLM102", name: "Islamic Course 2", hours: 2 },
                { code: "ISLM103", name: "Islamic Course 3", hours: 2 },
                { code: "ISLM104", name: "Islamic Course 4", hours: 2 },
                { code: "SCI101", name: "General Physics 1", hours: 3 },
                { code: "SCI201", name: "General Physics 2", hours: 3 },
                { code: "MATH150", name: "Discrete Mathematics", hours: 3 },
                { code: "MATH251", name: "Linear Algebra", hours: 3 },
                { code: "ENG103", name: "Technical Writing", hours: 3 },
                { code: "STAT101", name: "Statistics", hours: 3 }
            ],
            semesterCourses: {
                3: [
                    { code: "IT231", name: "Introduction to IT and IS", hours: 3 },
                    { code: "IT232", name: "Object Oriented Programming", hours: 3 },
                    { code: "IT233", name: "Computer Organization", hours: 3 }
                ],
                4: [
                    { code: "IT241", name: "Operating Systems", hours: 3 },
                    { code: "IT244", name: "Introduction to Database", hours: 3 },
                    { code: "IT245", name: "Data Structure", hours: 3 }
                ],
                5: [
                    { code: "IT351", name: "Computer Networks", hours: 3 },
                    { code: "IT352", name: "Human Computer Interaction", hours: 3 },
                    { code: "IT353", name: "System Analysis and Design", hours: 3 },
                    { code: "IT354", name: "Database Management Systems", hours: 3 }
                ],
                6: [
                    { code: "IT361", name: "Web Technologies", hours: 3 },
                    { code: "IT362", name: "IT Project Management", hours: 3 },
                    { code: "IT363", name: "Network Management", hours: 3 },
                    { code: "IT364", name: "IT Entrepreneurship and Innovation", hours: 3 },
                    { code: "IT365", name: "Enterprise Systems", hours: 3 }
                ],
                7: [
                    { code: "IT474", name: "Introduction to Cyber Security and Digital Crime", hours: 3 },
                    { code: "IT475", name: "Decision Support Systems", hours: 3 },
                    { code: "IT476", name: "IT Security & Policies", hours: 3 },
                    { code: "IT478", name: "Network Security", hours: 3 },
                    { code: "IT479", name: "Senior Project I", hours: 3 }
                ],
                8: [
                    { code: "IT484", name: "Wireless Sensor Networks", hours: 3 },
                    { code: "IT485", name: "Professional Ethics in IT", hours: 3 },
                    { code: "IT487", name: "Advanced Topics in IT", hours: 3 },
                    { code: "IT488", name: "Cyber Forensics", hours: 3 },
                    { code: "IT489", name: "Senior Project II", hours: 3 },
                    { code: "IT499", name: "Practical Training", hours: 3 }
                ]
            }
        };

        // State variables
        let userState = {
            firstYearCompleted: null,
            completedSharedCourses: [],
            completedSemesters: null
        };

        // Update functions
        function updateFirstYear(completed) {
            userState.firstYearCompleted = completed;
            checkFormCompletion();
        }

        function updateSharedCourses() {
            const checkboxes = document.querySelectorAll('input[name="sharedCourses"]:checked');
            userState.completedSharedCourses = Array.from(checkboxes).map(cb => cb.value);
            checkFormCompletion();
        }

        function updateSemesters(semesters) {
            userState.completedSemesters = parseInt(semesters);
            checkFormCompletion();
        }

        function checkFormCompletion() {
            const generateBtn = document.getElementById('generateBtn');
            const isComplete = userState.firstYearCompleted !== null && 
                             userState.completedSemesters !== null;
            
            generateBtn.disabled = !isComplete;
        }

        function generateStudyPlan() {
            // Prepare URL parameters with user's current progress
            const params = new URLSearchParams();
            
            // Add first year completion status
            params.append('firstYear', userState.firstYearCompleted);
            
            // Add completed shared courses
            if (userState.completedSharedCourses.length > 0) {
                params.append('shared', userState.completedSharedCourses.join(','));
            }
            
            // Add completed semesters
            params.append('semesters', userState.completedSemesters);
            
            // Redirect to the study plan builder page
            window.location.href = `information-technology-planner.html?${params.toString()}`;
        }

        function goBack() {
            window.location.href = '../../college-selection.html';
        }

        // Theme and language functions
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (isLight) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleLanguage() {
            // Redirect to Arabic version
            window.location.href = '../../AR/ar-college-of-computing-and-informatics/information-technology.html';
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                const sunIcon = document.querySelector('.sun-icon');
                const moonIcon = document.querySelector('.moon-icon');
                if (sunIcon) sunIcon.style.display = 'none';
                if (moonIcon) moonIcon.style.display = 'block';
            }
        });
    </script>

    <style>
        .program-title {
            font-size: 28px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 8px;
            text-align: center;
        }

        .questionnaire-section {
            margin-bottom: 40px;
        }

        .question-group {
            margin-bottom: 32px;
            padding: 24px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            background: rgba(13, 40, 24, 0.3);
        }

        .question-title {
            font-size: 18px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 16px;
        }

        .radio-group, .checkbox-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 12px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            color: #e8f5f0;
        }

        .radio-label:hover, .checkbox-label:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .radio-custom, .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .checkbox-custom {
            border-radius: 4px;
        }

        input[type="radio"], input[type="checkbox"] {
            display: none;
        }

        input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #d4af37;
            border-radius: 50%;
        }

        input[type="checkbox"]:checked + .checkbox-custom::after {
            content: 'â';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-weight: bold;
            font-size: 14px;
        }

        .generate-section {
            text-align: center;
            margin-top: 32px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            border: none;
            color: #051f12;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .generate-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
        }

        .study-plan-results {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
        }

        .results-title {
            font-size: 24px;
            font-weight: 600;
            color: #d4af37;
            text-align: center;
            margin-bottom: 32px;
        }

        .progress-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .progress-card {
            background: rgba(13, 40, 24, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .progress-card h3 {
            font-size: 14px;
            color: #e8f5f0;
            margin-bottom: 8px;
        }

        .progress-number {
            font-size: 24px;
            font-weight: 700;
            color: #d4af37;
        }

        .semester-card {
            margin-bottom: 24px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .semester-card.completed {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .semester-card.upcoming {
            background: rgba(212, 175, 55, 0.1);
        }

        .semester-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #d4af37;
        }

        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
        }

        .course-item {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 14px;
            color: #e8f5f0;
        }

        /* Light mode styles */
        body.light-mode .question-group {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(13, 40, 24, 0.2);
        }

        body.light-mode .radio-label, 
        body.light-mode .checkbox-label {
            color: #051f12;
        }

        body.light-mode .progress-card {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(13, 40, 24, 0.2);
        }

        body.light-mode .progress-card h3 {
            color: #051f12;
        }

        body.light-mode .semester-card h3,
        body.light-mode .question-title,
        body.light-mode .results-title {
            color: #051f12;
        }

        body.light-mode .course-item {
            background: rgba(13, 40, 24, 0.1);
            color: #051f12;
        }
    </style>
</body>
</html>
