<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students.sa - College Selection</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="images/seu-students-logo-dark-green.png" alt="SEU Students Logo" class="header-logo dark-logo">
        <img src="images/seu-students-logo-gold.png" alt="SEU Students Logo" class="header-logo light-logo">
    </div>

    <div class="top-controls">
        <button class="control-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode" style="display: none;">
            <svg class="theme-icon" viewBox="0 0 24 24" width="28" height="28">
                <path class="sun-icon" fill="currentColor" d="M12 17.5c-1.38 0-2.63-.56-3.54-1.46A4.98 4.98 0 0 1 7 12c0-1.38.56-2.63 1.46-3.54A4.98 4.98 0 0 1 12 6.5c1.38 0 2.63.56 3.54 1.46A4.98 4.98 0 0 1 17 12c0 1.38-.56 2.63-1.46 3.54A4.98 4.98 0 0 1 12 17.5zm5.5-9.5h2v2h-2V8zm0 8h2v2h-2v-2zM8 8H6v2h2V8zm0 8H6v2h2v-2zm8.5-5.5v-2h2v2h-2zm-13 0v-2h2v2h-2zM12 2v2a8 8 0 1 0 0 16v2c-5.52 0-10-4.48-10-10S6.48 2 12 2z"/>
                <path class="moon-icon" fill="currentColor" style="display: none;" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/>
            </svg>
        </button>
        
        <button class="control-btn" id="languageToggle" onclick="toggleLanguage()" title="Switch Language">
            <span class="lang-text" id="langText">Ø¹</span>
        </button>
    </div>

    <div class="container">
        <!-- College Selection View -->
        <div class="auth-card" id="collegeView">
            <div class="header">
                <h1 class="logo">Students.sa</h1>
                <p class="subtitle">What's your College?</p>
            </div>
            
            <div class="college-options">
                <div class="college-grid">
                    <button class="college-btn" onclick="selectCollege('administrative')" data-college="administrative">
                        <div class="college-icon">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                            </svg>
                        </div>
                        <div class="college-info">
                            <h3 class="college-name">College of Administrative and Financial Sciences</h3>
                            <div class="majors-list">
                                <span class="major">Management</span>
                                <span class="major">E-Commerce</span>
                                <span class="major">Accounting</span>
                                <span class="major">Finance</span>
                            </div>
                        </div>
                    </button>

                    <button class="college-btn" onclick="selectCollege('computing')" data-college="computing">
                        <div class="college-icon">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M20 3H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h3l-1 1v1h12v-1l-1-1h3c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm0 13H4V5h16v11z"/>
                            </svg>
                        </div>
                        <div class="college-info">
                            <h3 class="college-name">College of Computing and Informatics</h3>
                            <div class="majors-list">
                                <span class="major">Computer Science</span>
                                <span class="major">Data Science</span>
                                <span class="major">Information Technology</span>
                            </div>
                        </div>
                    </button>

                    <button class="college-btn" onclick="selectCollege('health')" data-college="health">
                        <div class="college-icon">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <div class="college-info">
                            <h3 class="college-name">College of Health Sciences</h3>
                            <div class="majors-list">
                                <span class="major">Health Informatics</span>
                                <span class="major">Public Health</span>
                            </div>
                        </div>
                    </button>

                    <button class="college-btn" onclick="selectCollege('science')" data-college="science">
                        <div class="college-icon">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M9 2v7.38l5.74 8.04c.52.73.04 1.58-.85 1.58H6.11c-.89 0-1.37-.85-.85-1.58L11 9.38V2h8V0H3v2h6z"/>
                            </svg>
                        </div>
                        <div class="college-info">
                            <h3 class="college-name">College Of Science and Theoretical Studies</h3>
                            <div class="majors-list">
                                <span class="major">Law</span>
                                <span class="major">Digital Media</span>
                                <span class="major">English Language and Translation</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="nav-btn secondary" onclick="goBack()">
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                    Back to Sign In
                </button>
                
                <button class="nav-btn primary" id="continueBtn" onclick="continueToMajors()" disabled>
                    Continue
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Major Selection View -->
        <div class="auth-card" id="majorView" style="display: none;">
            <div class="header">
                <h1 class="logo">Students.sa</h1>
                <p class="subtitle" id="majorSubtitle">Choose your Major</p>
                <p class="college-selected" id="selectedCollegeName"></p>
            </div>
            
            <div class="major-options" id="majorOptions">
                <!-- Majors will be dynamically populated here -->
            </div>

            <div class="navigation-buttons">
                <button class="nav-btn secondary" onclick="backToColleges()">
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                    Back to Colleges
                </button>
                
                <button class="nav-btn primary" id="finishBtn" onclick="finishSelection()" disabled>
                    Finish
                    <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/college-selection.js"></script>
</body>
</html>
